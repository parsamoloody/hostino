<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود / ثبت‌نام</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to left, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Vazir', sans-serif;
    }
    .card {
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 16px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4" style="max-width: 400px; margin: auto;">
      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">ورود</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">ثبت‌نام</button>
        </li>
      </ul>
      <div class="tab-content" id="authTabsContent">
        <!-- ورود -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form>
            <div class="mb-3">
              <label class="form-label">ایمیل</label>
              <input type="email" class="form-control" placeholder="ایمیل خود را وارد کنید">
            </div>
            <div class="mb-3">
              <label class="form-label">رمز عبور</label>
              <input type="password" class="form-control" placeholder="رمز عبور خود را وارد کنید">
            </div>
            <button type="submit" class="btn btn-primary w-100">ورود</button>
          </form>
        </div>

        <!-- ثبت‌نام -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form>
            <div class="mb-3">
              <label class="form-label">نام</label>
              <input type="text" class="form-control" placeholder="نام خود را وارد کنید">
            </div>
            <div class="mb-3">
              <label class="form-label">ایمیل</label>
              <input type="email" class="form-control" placeholder="ایمیل خود را وارد کنید">
            </div>
            <div class="mb-3">
              <label class="form-label">رمز عبور</label>
              <input type="password" class="form-control" placeholder="رمز عبور">
            </div>
            <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
